<!DOCTYPE html>
<html>

<head>
    <title>Dapr Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div id="app">

        <h2> Usuário: {{ user }} </h2>
        <p />
        <h3>Produtos: </h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Adicionar ao carrinho</td>
                </tr>
            </thead>
            <tbody v-for="product in products">
                <tr>
                    <th scope="row">{{product.id}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td><button type="button" v-on:click="addToCart(product.id)" class="btn btn-success">Adicionar</button></td>
                    
                </tr>
            </tbody>
        </table>
        <div v-if="hasItems">
            <h2>Carrinho: </h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Remover do carrinho</th>
                    </tr>
                </thead>
                <tbody v-for="item in cart">
                    <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td><button type="button" v-on:click="removeFromCart(item.id)" class="btn btn-danger">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./script.js"></script>

</html>
